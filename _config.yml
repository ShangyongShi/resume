# Site settings
title: "Shangyong Shi's Resume"
description: "Shangyong Shi's Resume."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Shangyong Shi"
resume_title:                   "PhD Candidate"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "sshi2@fsu.edu"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "850-405-8534"
resume_contact_address:         "1011 Academic Way, Tallahassee"

resume_header_contact_info:     "1011 Academic Way, Tallahassee • 850-405-8534 • sshi2@fsu.edu"
